<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./src/images/mini-haduken.png" type="image/x-icon">

    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">

    <title>Street Fighter II</title>

</head>
<body>
    <header class="header">
        <h1 class="title">PLAYER SELECT</h1>
    </header>

    <main class="character-selection">
        <div class="big-character player1">
            <div class="name">
                <h2>RYU</h2>
            </div>
            <img src="./src/images/ryu-1.png" alt="Character selected by player one" id="player1">
        </div>

        <ul class="characters-list">
            <li class="character selected" id="ryu" data-time="Ryu">
                <span class="tag">1P</span>
                <img src="./src/images/ryu-profile-1.jpg" alt="Character Ryu">
            </li>
            
            <li class="character" id="ehonda" data-time="EHonda">
                <span class="tag">1P</span>
                <img src="./src/images/ehonda-profile-1.jpg" alt="Character EHonda">
            </li>
            
            <li class="character" id="blanka" data-time="Blanka">
                <span class="tag">1P</span>
                <img src="./src/images/blanka-profile-1.jpg" alt="Character Blanka">
            </li>
            
            <li class="character" id="guile" data-time="Guile">
                <span class="tag">1P</span>
                <img src="./src/images/guile-profile-1.jpg" alt="Character Guile">
            </li>

            <li class="character selected" id="ken" data-time="Ken">
                <span class="tag">1P</span>
                <img src="./src/images/ken-profile-1.jpg" alt="Character Ken">
            </li>
            
            <li class="character" id="chun-li" data-time="Chun-Li">
                <span class="tag">1P</span>
                <img src="./src/images/chunli-profile-1.jpg" alt="Character Chun-Li">
            </li>
            
            <li class="character" id="zangief" data-time="Zangief">
                <span class="tag">1P</span>
                <img src="./src/images/zangief-profile-1.jpg" alt="Character Zangief">
            </li>
            
            <li class="character" id="dhalsim" data-time="Dhalsim">
                <span class="tag">1P</span>
                <img src="./src/images/dhalsim-profile-1.jpg" alt="Character Dhalsim">
            </li>
        </ul>
        
        <div class="big-character player2">
            <div class="name">
                <h2>M. BISON</h2>
            </div>
            <img src="./src/images/mbison-1.png" alt="Character used by computer" id="player2">
        </div>
    </main>
</body>
</html>
